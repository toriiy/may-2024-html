            align-items: center;
            flex-direction: column;
            gap: 4px;

            font-size: 40px;
            font-weight: 400;
        }

        .card p {
            text-align: center;
            font-size: 20px;
            font-weight: 400;
            width: 256.8px;
        }

        div.card > div {
            height: 100px;
            width: 100px;
            border: 4px solid #554C4C;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            position: absolute;
            top: -60px;
        }

        div.card > div > img {
            height: 50px;
            width: 50px;
        }
